<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up-form</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <div class="background-image"></div>
    <div class="right-box">
        <div class="text">
            <h3>This is not a real online service, just a project, yada yada, etc etc</h3>
            <h3>Something something, inspirational</h3>
        </div>
        <form action="/sign-up-form" method="post">
            <section class="form-section">
                <h2 style="margin-top: 0;">Let's do this</h2>
                <ul>
                    <li>
                        <label for="first-name">
                            <span>First Name</span>
                            <strong><span aria-label="required">*</span></strong>
                        </label>
                        <input type="text" id="first-name" name="first-name" required />
                    </li>
                    <li>
                        <label for="last-name">
                            <span>Last name</span>
                            <strong><span aria-label="required">*</span></strong>
                        </label>
                        <input type="text" id="last-name" name="last-name" required />
                    </li>
                    <li>
                        <label for="Email">
                            <span>E-mail</span>
                            <strong><span aria-label="required">*</span></strong>
                        </label>
                        <input type="email" id="Email" name="Email" required />
                    </li>
                    <li>
                        <label for="phone">
                            <span>Phone Number</span>
                            <strong><span aria-label="required">*</span></strong>
                        </label>
                        <input type="tel" id="phone" name="phone" required />
                    </li>
                    <li>
                        <label for="password">
                            <span>Password</span>
                            <strong><span aria-label="required">*</span></strong>
                        </label>
                        <input type="password" id="password" name="password" required />
                    </li>
                    <li>
                        <label for="confirm-password">
                            <span>Confirm password</span>
                            <strong><span aria-label="required">*</span></strong>
                        </label>
                        <input type="password" id="confirm-password" name="confirm-password" required />
                    </li>
                    <span id="password-error" class="error"></span>
                </ul>
            </section>
            <button type="submit" class="submit">Submit</button>
        </form>
        <div class="logo">
            <img src="images/logo.png"  alt="Cool logo">
        </div>
    </div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
